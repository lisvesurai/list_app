<!DOCTYPE html>
<html ng-app="listApp">
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>The Simplest List App... By Lis Vesurai</title>
  </head>
  <body ng-controller="ListController as listCtrl">
    <header>
      <h1>The Simplest List App&hellip; By Lis Vesurai</h1>
    </header>
    <list-tabs></list-tabs>
    <div class="placeholder" ng-hide="lists.length">You don't have any lists.<br/>Start adding one.</div>
    <footer>
      <form name="listForm" data-ng-submit="listForm.$valid && add(tab)" novalidate>
        <input type="text" ng-model="listName" placeholder="Add a new list, e.g. Shopping list" required />
        <button class="add" type="submit" title="Add"><i class="icon-plus"></i></button>
      </form>
    </footer>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/list-directives.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
